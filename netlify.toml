[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# حماية إضافية للملفات الحساسة
[[headers]]
  for = "/7la.jfif"
  [headers.values]
    Cache-Control = "private, no-cache, no-store, must-revalidate"
    X-Content-Type-Options = "nosniff"
